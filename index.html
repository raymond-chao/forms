<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <h1 class="main-title">Chips Form</h1>
        <h2 class="main-info">What Chips Would You Eat?</h2>
        <form class="form" autocomplete="off">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="input" placeholder="Sven Svensson">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="input" placeholder="Svensvensson@gmail.com" required>
            <div class="select-wrapper">
                <label for="chips">Choose brand</label>
                <select id="chips" name="chips" class="select">
                    <option value="lays">Lays</option>
                    <option value="pringles">Pringles</option>
                    <option value="doritos">Doritos</option>
                    <option value="cheetos">Estrella</option>
                    <option value="ruffles">OLW</option>
                </select>
            </div>
            <label for="passowrd">Password</label>
            <input type="password" id="password" name="password" class="input" placeholder="********" required-minlength="8" required>
            <label class="custom-checkbox">
                <input type="checkbox">
                <span class="checkmark"></span> I agree to the terms and conditions
              </label>
              <button type="submit">Submit</button>
        </form>
    </main> 
</body>
</html>
